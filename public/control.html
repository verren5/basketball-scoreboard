<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard Controls</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">Controls</div>
    <div class="other">
      <div class="buttons">
        <div class="scoreBoardSetter">
          <button id="add-team1-point">Add Point to Team 1</button>
          <button id="subtract-team1-point">Subtract Point from Team 1</button>
          <button id="add-team2-point">Add Point to Team 2</button>
          <button id="subtract-team2-point">Subtract Point from Team 2</button>
          <button id="resetScore" onclick="resetScore()">Reset Score</button>
          <button id="exportScoreboard" onclick="exportScoreboard()">
            Export Scoreboard
          </button>
        </div>
        <div class="teamNameSetter">
          <div>
            <input
              type="text"
              id="team1-name-input"
              placeholder="Team 1 Name"
            />
            <button id="update-team1-name" onclick="updateTeamName(1)">
              Update Team 1 Name
            </button>
          </div>
          <div>
            <input
              type="text"
              id="team2-name-input"
              placeholder="Team 2 Name"
            />
            <button id="update-team2-name" onclick="updateTeamName(2)">
              Update Team 2 Name
            </button>
          </div>
          <button id="resetTeamName" onclick="resetTeamName()">
            Reset Team Names
          </button>
        </div>
        <div class="timeSetter">
          <div class="container">
            <button id="startButton">Start Timer</button>
            <button id="resumeButton">Resume Timer</button>
            <button id="pauseButton">Pause Timer</button>
            <button id="resetButton">Reset Timer</button>
          </div>
          <div class="container">
            <button id="addMinute">+1 Min</button>
            <button id="subtractMinute">-1 Min</button>
            <button id="addSecond">+1 Sec</button>
            <button id="subtractSecond">-1 Sec</button>
          </div>
        </div>
        <div class="shotClockSetter">
          <div class="container">
            <button id="startSC">Start Shot Clock</button>
            <button id="resumeSC">Resume Shot Clock</button>
            <button id="pauseSC">Pause Shot Clock</button>
            <button id="resetTo24SC">Reset to 24s</button>
            <button id="resetTo14SC">Reset to 14s</button>
          </div>
          <div class="container">
            <button id="addSecondSC">+1 Sec</button>
            <button id="subtractSecondSC">-1 Sec</button>
          </div>
        </div>
      </div>
    </div>
    <!--ExcelJS Licensed under the MIT License-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <script src="control.js"></script>
  </body>
</html>
