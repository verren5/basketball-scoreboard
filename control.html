<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard Controls</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">Controls</div>
    <div class="other">
      <div class="buttons">
        <div class="scoreBoardSetter">
          <button onclick="resetScore()">Reset Score</button>
          <button onclick="resetTeamName()">Reset Teams Name</button>
          <button onclick="exportScoreboard()">Export Scoreboard</button>
        </div>
        <div class="timeSetter">
          <div class="container">
            <button onclick="startTimer()">Start</button>
            <button onclick="resumeTimer()">Resume</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
          </div>
          <div class="container">
            <button onclick="addMinute()">+1 Min</button>
            <button onclick="subtractMinute()">-1 Min</button>
            <button onclick="addSecond()">+1 Sec</button>
            <button onclick="subtractSecond()">-1 Sec</button>
          </div>
        </div>
        <div class="shotClockSetter">
          <div class="container">
            <button onclick="startShotClock()">Start</button>
            <button onclick="pauseShotClock()">Pause</button>
            <button onclick="resetTo24()">Reset to 24s</button>
            <button onclick="resetTo14()">Reset to 14s</button>
          </div>
          <div class="container">
            <button onclick="addSecondShotClock()">+1 Sec</button>
            <button onclick="subtractSecondShotClock()">-1 Sec</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const socket = new WebSocket(`ws://${window.location.host}`);

      function updateScoreboard() {
        const data = {
          type: 'update',
          team1Name: document.getElementById('home-name').value || 'Home',
          team2Name: document.getElementById('away-name').value || 'Guest',
          team1Score: document.getElementById('team1-score').innerText,
          team2Score: document.getElementById('team2-score').innerText,
          timer: document.getElementById('timer').innerText,
          shotClockTimer: document.getElementById('shotClockTimer').innerText,
        };
        socket.send(JSON.stringify(data));
      }

      // Call updateScoreboard() in each relevant function
      function addPoint(team) {
        const scoreId = team === 1 ? 'team1-score' : 'team2-score';
        let score = parseInt(document.getElementById(scoreId).innerText, 10);
        score += 1;
        document.getElementById(scoreId).innerText = score;
        updateScoreboard();
      }

      function resetScore() {
        document.getElementById('team1-score').innerText = '0';
        document.getElementById('team2-score').innerText = '0';
        updateScoreboard();
      }

      // Repeat for other control functions...
    </script>
  </body>
</html>
