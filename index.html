<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">Scoreboard</div>
    <div class="scoreboard">
      <div class="teamgrid">
        <div class="team">
          <h2 id="team1-name">Home</h2>
          <h1 id="team1-score">0</h1>
          <input
            type="text"
            id="home-name"
            class="team-name-input"
            placeholder="Enter Home Name"
          />
          <div class="buttons">
            <button onclick="updateTeamName(1)">Update Team Name</button>
            <button onclick="addPoint(1)">Add Point</button>
            <button onclick="removePoint(1)">Remove point</button>
          </div>
        </div>
        <!-- Closing the first team div -->

        <div class="center-section">
          <div class="timer-box">
            <div class="time">
              <h3 id="timer">00:00</h3>
            </div>
          </div>
          <img src="./assets/logo.png" alt="Logo" class="logo" />
          <div class="shotclock-box">
            <div class="shotClock">
              <h4 id="shotClockTimer">24</h4>
            </div>
          </div>
        </div>

        <div class="team">
          <h2 id="team2-name">Guest</h2>
          <h1 id="team2-score">0</h1>
          <input
            type="text"
            id="away-name"
            class="team-name-input"
            placeholder="Enter Guest Name"
          />
          <div class="buttons">
            <button onclick="updateTeamName(2)">Update Team Name</button>
            <button onclick="addPoint(2)">Add Point</button>
            <button onclick="removePoint(2)">Remove point</button>
          </div>
        </div>
        <!-- Closing the second team div -->
      </div>
    </div>
    <!-- Closing the scoreboard div -->
    <div class="other">
      <div class="buttons">
        <!-- Score Buttons-->
        <div class="scoreBoardSetter">
          <button onclick="resetScore()">Reset Score</button>
          <button onclick="resetTeamName()">Reset Teams Name</button>
          <button onclick="exportScoreboard()">Export Scoreboard</button>
        </div>
        <!-- Time Buttons-->
        <div class="timeSetter">
          <div class="container">
            <button onclick="startTimer()">Start</button>
            <button onclick="resumeTimer()">Resume</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
          </div>
          <div class="container">
            <button onclick="addMinute()">+1 Min</button>
            <button onclick="subtractMinute()">-1 Min</button>
            <button onclick="addSecond()">+1 Sec</button>
            <button onclick="subtractSecond()">-1 Sec</button>
          </div>
        </div>
        <!-- Shot Clock Buttons-->
        <div class="shotClockSetter">
          <div class="container">
           <button onclick="startShotClock()">Start</button>
            <button onclick="pauseShotClock()">Pause</button>
            <button onclick="resetTo24()">Reset to 24s</button>
            <button onclick="resetTo14()">Reset to 14s</button>
          </div>
          <div class="container">
            <button onclick="addSecondShotClock()">+1 Sec</button>
            <button onclick="subtractSecondShotClock()">-1 Sec</button>
          </div>
        </div>

      </div>
    </div>
    <!--ExcelJS Licensed under the MIT License-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <script src="script.js"></script>
    <script src="timer.js"></script>
    <script src="shot-clock.js"></script>
  </body>
</html>
