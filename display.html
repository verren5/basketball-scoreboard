<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard Display</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">Scoreboard</div>
    <div class="scoreboard">
      <div class="teamgrid">
        <div class="team">
          <h2 id="team1-name">Home</h2>
          <h1 id="team1-score">0</h1>
        </div>

        <div class="center-section">
          <div class="timer-box">
            <div class="time">
              <h3 id="timer">00:00</h3>
            </div>
          </div>
          <img src="./assets/logo.png" alt="Logo" class="logo" />
          <div class="shotclock-box">
            <div class="shotClock">
              <h4 id="shotClockTimer">24</h4>
            </div>
          </div>
        </div>

        <div class="team">
          <h2 id="team2-name">Guest</h2>
          <h1 id="team2-score">0</h1>
        </div>
      </div>
    </div>
    
    <script>
      const socket = new WebSocket(`ws://${window.location.host}`);

      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.type === 'update') {
          document.getElementById('team1-name').innerText = data.team1Name;
          document.getElementById('team2-name').innerText = data.team2Name;
          document.getElementById('team1-score').innerText = data.team1Score;
          document.getElementById('team2-score').innerText = data.team2Score;
          document.getElementById('timer').innerText = data.timer;
          document.getElementById('shotClockTimer').innerText = data.shotClockTimer;
        }
      };
    </script>
  </body>
</html>
